<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;">Yannu's Tip Calculator</h3>
            <p></p>
            <label for="amount">How much was your bill?</label>
            <br>

            <select id="currency">
                <option>Rs</option>
                <option>$</option>
            </select><input id="amount" type="number">
            <br>
            <br>

            <label for="guest">How many people are sharing the bill?</label>
            <input type="number" id="guest"><label> people</label>
            <br>
            <br>
            <label for="quality">How was your service?</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Choose an Option</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was okay</option>
                <option value="0.10">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <div style="text-align: center;">
                <p style="border-top: 2px solid rgba(211,211,211,0.5);"></p>
                <button onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
                
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
